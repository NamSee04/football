<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Football League Management</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">

  <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}">
  <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
  <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
  <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
  <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">

  <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}">

  <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">

  <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">

  <link rel="stylesheet" th:href="@{/css/aos.css}">
  
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <link rel="stylesheet" th:href="@{/css/style2.css}">

</head>

<body>

  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>


    <header class="site-navbar py-4" role="banner">

      <div class="container">
        <div class="d-flex align-items-center">
          <div class="site-logo">
            <a href="index.html">
              <img src="images/logo.png" alt="Logo" style="width: 100px; height: auto;">
            </a>
          </div>
          <div class="ml-auto">
            <nav class="site-navigation position-relative text-right" role="navigation">
              <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                <li><a href="index.html" class="nav-link">Trang chủ</a></li>
                <li><a href="matches.html" class="nav-link">Trận đấu</a></li>
                <li><a href="players.html" class="nav-link">Cầu thủ</a></li>
                <li class="active"><a href="login.html" class="nav-link">Đăng nhập</a></li>
              </ul>
            </nav>

            <a href="#" class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black float-right text-white"><span
                class="icon-menu h3 text-white"></span></a>
          </div>
        </div>
      </div>

    </header>

    <div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-5 mx-auto text-center">
            
            <div class="login-content">
                <div class="login-title">
                    <h2>LẤY LẠI TÀI KHOẢN</h2>
                </div>


                
                    <div class="login-form">
                        <!-- Check for login error -->
                        <div th:if="${error != null}">
                            <div class="alert">
                                <span th:text="${error}"></span>
                            </div>
                        </div>
                        
                        <!-- Check for login error -->
                        <div th:if="${success != null}">
                            <div class="success">
                                <span th:text="${success}"></span>
                            </div>
                        </div>
                    
                    <form action="#" th:action="@{/password-missing}" method="POST"> 
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="username" name="username" id="username">
                        </div>

                        <div class="login-button">
                                <button type="submit" class="button">Gửi email</button>
                        </div>
                    </form>

                        <a th:href="@{/login}" class="password-missing">
                            Quay lại đăng nhập
                        </a>

                        <div class="clear"></div>
                    </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- .site-wrap -->

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/jquery.sticky.js"></script>
  <script src="js/jquery.mb.YTPlayer.min.js"></script>


  <script src="js/main.js"></script>

</body>

</html>

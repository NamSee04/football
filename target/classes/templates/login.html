<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Football League Management</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" th:href="@{fonts/icomoon/style.css}">

  <link rel="stylesheet" th:href="@{css/bootstrap/bootstrap.css}">
  <link rel="stylesheet" th:href="@{css/jquery-ui.css}">
  <link rel="stylesheet" th:href="@{css/owl.carousel.min.css}">
  <link rel="stylesheet" th:href="@{css/owl.theme.default.min.css}">
  <link rel="stylesheet" th:href="@{css/owl.theme.default.min.css}">

  <link rel="stylesheet" th:href="@{css/jquery.fancybox.min.css}">

  <link rel="stylesheet" th:href="@{css/bootstrap-datepicker.css}">

  <link rel="stylesheet" th:href="@{fonts/flaticon/font/flaticon.css}">

  <link rel="stylesheet" th:href="@{css/aos.css}">
  
  <link rel="stylesheet" th:href="@{css/style.css}">

  <link rel="stylesheet" th:href="@{css/style2.css}">

</head>

<body>

  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>


    <div th:insert="header-user :: header"></div>

    <div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-5 mx-auto text-center">
            <div class="login-content">
                <div class="login-title">
                    <h2>ĐĂNG NHẬP PHẦN MỀM</h2>
                </div>

                <form th:action="@{/authenticateTheUser}" method="post">
                    <div class="login-form">
                    
                        <!-- Check for login error -->
                        <div th:if="${param.error}">
                            <div class="alert">
                                Đăng nhập sai, xin vui lòng thử lại
                            </div>
                        </div>    
                        
                        <div class="form-group">
                            <label for="username">Tên đăng nhập</label>
                            <input type="text" class="username" name="username" id="username">
                        </div>

                        <div class="form-group">
                            <label for="password">Mật khẩu</label>
                            <input type="password" class="password" name="password" id="password">
                        </div>
                        
                        <div class="login-button">
                            <button type="submit" class="button">Đăng nhập</button>
                        </div>

                        <a th:href="@{/password-missing}" class="password-missing">Quên mật khẩu?</a>

                        <div class="clear"></div>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- .site-wrap -->

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/jquery.sticky.js"></script>
  <script src="js/jquery.mb.YTPlayer.min.js"></script>


  <script src="js/main.js"></script>

</body>

</html>
